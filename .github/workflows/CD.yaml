name: CD

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
      
  #release:
  #  types: 
  #    - published

env:
  IMAGE: ${{ vars.NCR_REGISTRY }}/del-app
  IMAGE_TAG: ${{ vars.NCR_REGISTRY }}/del-app:latest

jobs:
  deploy:
    name: deploy new version
    runs-on: ubuntu-latest 
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
    
      - name: Update appVersion in Chart.yaml
        if: startsWith(github.ref, 'refs/tags')   
        run: |
          cd helm-chart
          sed -i 's/appVersion: ".*"/appVersion: "${{ github.ref_name }}"/g' Chart.yaml

      - name: Commit
        run: |
          git add .
          git config --local user.email "yaezzin@gmail.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "update chart tag"

      - name: Push
        uses: ad-m/github-push-action@master
        with:
          branch: release 
          github_token: ${{ secrets.DEL_APP }}