{% extends "base.html" %}

{% block title %}
{% endblock title%}

{% block content %}
    <div class="d-flex flex-row justify-content-between">
        <div>
            {% if request.user.username %}
                <p class="mb-0 align-self-center">{{ request.user.username }}</p>
            {% else %}
                <p class="mb-0 align-self-center">username을 불러올 수 없습니다.</p>
            {% endif %}
        </div>
        <div>
            <a class="btn btn-success" href="{% url 'customer:customer_home' %}">Home</a>
        </div>
        <div>
            <form action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <input class="btn btn-primary" type="submit" value="로그아웃">
            </form>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-between my-4 text-center">
        <div>
            <a class="btn btn-secondary" href="{% url 'customer:customer_address' %}">Address</a>
        </div>
        <div class="d-flex flex-row">
            <div class="mx-1">
                <a class="btn btn-secondary" href="{% url 'customer:customer_cart' %}">Cart</a>
            </div>
            <div>
                <a class="btn btn-secondary" href="{% url 'customer:customer_orders' %}">Order</a>
            </div>
        </div>
    </div>        
{% endblock content %}
