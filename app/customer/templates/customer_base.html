{% extends "base.html" %}

{% block title %}
    Customer
{% endblock title%}

{% block content %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary my-3 rounded">
        <div class="container-fluid">
            {% block back %}
                <span class="navbar-brand">{{ request.user.username }}</span>
            {% endblock %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'customer:customer_home' %}"><i class="bi bi-house"></i>&nbsp;Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'customer:customer_address' %}"><i class="bi bi-building"></i>&nbsp;Address</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'customer:customer_cart' %}"><i class="bi bi-bag"></i>&nbsp;Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'customer:customer_orders' %}"><i class="bi bi-receipt"></i>&nbsp;Order</a>
                    </li>
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="POST">
                            {% csrf_token %}
                            <div class="d-flex d-row align-items-center">
                                <i class="bi bi-box-arrow-left"></i>&nbsp;
                                <input class="nav-link active" type="submit" value="Logout">
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
{% endblock content %}
