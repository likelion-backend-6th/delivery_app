{% extends "base.html" %}

{% block content %}
    <div class="container-fluid">
        <div class="d-flex justify-content-center my-4 text-center">
            <h3>{{ store.name }}</h3>
        </div>
        <div class="d-flex justify-content-center my-4 text-center">
            <p>{{ store.address }}</p>
        </div>
        <div class="d-flex justify-content-center my-4 text-center">
            <p>{{ store.store_pic }}</p>
        </div>
        <div class="d-flex justify-content-center text-center">
            {% if store.status %}
                
                <p class="ml-4"><a href="{% url 'customer:store_menu' store_id=store.id %}">메뉴 전체 보기</a></p>
            {% else %}
                <p>준비중</p>
            {% endif %}
        </div>
    </div>
{% endblock content %}
