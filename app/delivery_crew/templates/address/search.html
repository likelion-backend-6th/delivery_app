{% extends "delivery_crew_base.html" %}
{% block back %}
{% endblock %}
{% block content %}
    <div class="mb-3">
        <a href="{% url 'delivery_crew:delivery_crew_home' %}" class="text-dark"><i class="bi bi-arrow-left-circle fs-3"></i></a>
    </div>
    <div class="d-flex flex-row justify-content-between">
        <h3><i class="bi bi-building fs-2"></i>&nbsp;My Locations</h3>
        <div>
            <a class="btn btn-primary" href="{% url 'delivery_crew:delivery_crew_address_add' %}">Add</a>
        </div>
    </div>
    <div class="my-4">
        {% for address in addresses %}
            <div onclick="location.href='{% url 'delivery_crew:delivery_crew_address_detail' address.id %}'" style="cursor: pointer;">
                <ul class="list-group mb-3">
                    <li class="list-group-item">{{ address.address_name }}</li>
                    <li class="list-group-item">{{ address.address}}</li>
                </ul>
            </div>
        {% empty %}
            <p>There is no locations</p>
        {% endfor %}
    </div>
{% endblock content %}
