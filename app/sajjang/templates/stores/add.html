{% extends "base.html" %}
{% block content %}
    <h3>Store Add Page</h3>
    <form method="post" action="{% url 'sajjang:sajjang_store_add' %}" class="my-3">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" for="store_name">Store Name:</label>
            <input class="form-control" type="text" name="store_name" id="store_name">
        </div>
        <div class="mb-3">
            <label class="form-label" for="store_address">Address:</label>
            <input class="form-control" type="text" name="store_address" id="store_address">
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="store_pic">Picture</label>
            <input type="file" class="form-control" name="store_pic" id="store_pic">
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="category">Category</label>
            <select class="form-select" name= "category" id="category">
            <option selected>Choose...</option>
            {% for category in categories %}
            <option value="{{ category }}" {% if category == category %}selected{% endif %} >{{ category.name }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-check-label" for="status">Is Available:</label>
            <input class="form-check-input" type="checkbox"  name="status" id="is_available" value="true" checked>
        </div>
        <div class="d-grid justify-content-end">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
