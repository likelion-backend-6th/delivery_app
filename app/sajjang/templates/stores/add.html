{% extends "base.html" %}

{% load static %}

{% block title %}
{% endblock title %}

{% block content %}
    <h3>Store Add Page</h3>
    <form method="post" action="{% url 'sajjang:sajjang_store_add' %}" class="my-3">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" for="Store Name">Store Name:</label>
            <input class="form-control" type="text" name="store_name" id="Store Name" placeholder="가게 이름을 입력해주세요." required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="Address">Address:</label>
            <input class="form-control" type="text" name="store_address" id="Address" placeholder="가게 주소를 입력해주세요." required>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="store_pic">Picture</label>
            <input type="file" class="form-control" name="store_pic" id="store_pic">
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="category">Category</label>
            <select class="form-select" name= "category" id="category" required>
                <option selected disabled value="">Choose...</option>
                {% for category in categories %}
                <option value="{{ category.id }}" {% if category == category %}{% endif %} >{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-check-label" for="status">Is Available:</label>
            <input class="form-check-input" type="checkbox" name="status" id="is_available" value=True>
        </div>
        <div class="d-grid justify-content-end">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
