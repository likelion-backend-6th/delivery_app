{% extends 'sajjang_base.html' %}
{% block content %}
    <div class="my-3">
        <a href="javascript:history.back();" class="text-dark"><i class="bi bi-arrow-left-circle fs-3"></i></a>
    </div>
    <h3><i class="bi bi-shop"></i>&nbsp;Store Edit Page</h3>
    <form method="post" enctype="multipart/form-data" action="" class="my-3">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" for="name">Store Name</label>
            <input class="form-control" type="text" name="name" id="store_name" placeholder="가게 이름을 입력해주세요." required value="{{ store.name }}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="address">Address</label>
            <input class="btn btn-primary btn-sm" type="button" onclick="execDaumPostcode()" value="우편번호 찾기"><br>
            <input class="form-control my-3" type="text" name="postcode" id="postcode" placeholder="우편번호" value="{{ address.postcode }}" readonly>
            <input class="form-control my-3" type="text" name="address" id="address" placeholder="주소" value="{{ address.base_address}}" readonly>
            <div class="d-flex flex-row my-3">
                <input class="form-control" type="text" name="detailAddress" id="detailAddress" placeholder="상세주소" value="{{ address.detail_address }}">
                <div class="ps-3 pe-3"></div>
                <input class="form-control" type="text" name="extraAddress" id="extraAddress" placeholder="참고항목" value="{{ address.extra_address }}" readonly>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="store_pic">Picture</label>
            <input class="form-control" type="file" name="store_pic" id="store_pic" value="{% if store.store_pic %} {{ store.store_pic }} {% endif %}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="category">Category</label>
            <select class="form-select" name="category" id="category" required>
                <option selected disabled value="">Choose...</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}"{% if category.id == selected_category.id %}{% endif %} >{{ category.name }}</option>
                    {% endfor %}
                </select>
        </div>
        <div class="mb-3">
            <label class="form-check-label" for="status">Is Available</label>
            <input class="form-check-input" type="checkbox"  name="status" id="is_available" value=True checked>
        </div>
        <div class="d-grid justify-content-end">
            <button class="btn btn-warning" type="submit">Edit</button>
        </div>
    </form>
{% endblock %}


{% block additinoal_scripts %}
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
                    var extraAddr = ''; // 참고항목 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }

                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                    if(data.userSelectedType === 'R'){
                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                            extraAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if(data.buildingName !== '' && data.apartment === 'Y'){
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if(extraAddr !== ''){
                            extraAddr = ' (' + extraAddr + ')';
                        }
                        // 조합된 참고항목을 해당 필드에 넣는다.
                        document.getElementById("extraAddress").value = extraAddr;
                    
                    } else {
                        document.getElementById("extraAddress").value = '';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('postcode').value = data.zonecode;
                    document.getElementById("address").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("detailAddress").focus();
                }
            }).open();
        }
    </script>
{% endblock additinoal_scripts %}
