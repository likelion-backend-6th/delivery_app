{% extends 'base.html' %}
{% block content %}
    <div class="d-flex flex-row justify-content-between">
        <h3>Store Edit Page</h3>
        <div>
            <a href="{% url 'sajjang_store_detail' store.id %}" class="btn btn-primary">Store Detail</a>
        </div>
    </div>
    <form method="post" action="" class="my-3">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" for="name">Store Name:</label>
            <input class="form-control" type="text" name="name" id="store_name" value={{ store.name }}>
        </div>
        <div class="mb-3">
            <label class="form-label" for="address">Address:</label>
            <input class="form-control" type="text" name="address" id="store_address" value={{ store.address }}>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="store_pic">Picture</label>
            <input type="file" class="form-control" name="store_pic" id="store_pic" value={{ store.store_pic }}>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="category">Category</label>
            <select class="form-select" name="category" id="category">
            <option selected>Choose...</option>
            {% for category in categories %}
            <option value="{{ category }}" {% if category == category %}selected{% endif %} >{{ category.name }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-check-label" for="status">Is Available:</label>
            <input class="form-check-input" type="checkbox"  name="status" id="is_available" value="true" checked>
        </div>
        <div class="d-grid justify-content-end">
            <button class="btn btn-primary" type="submit">Edit</button>
        </div>
    </form>
{% endblock %}
