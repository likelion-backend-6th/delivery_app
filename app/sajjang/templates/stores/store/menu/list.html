{% extends 'base.html' %}
{% block content %}
    <div class="d-flex flex-row justify-content-between">
        <p>가게 이름: {{ store.name }}</p>
        <div>
            <a class="btn btn-primary" href="{% url 'sajjang_add_menu' store.id %}">메뉴 등록하러 가기</a>
        </div>
    </div>
    <div>
        {% for menu in menus %}
            <div class="border my-2 py-2 d-flex flex-row" onclick="location.href='{% url 'sajjang_store_menu_detail' store.id menu.id %}'" style="cursor: pointer;">
                <div>
                    {% if menu.menu_pic %}
                        <img src="..." class="rounded float-start mx-3 bg-secondary" alt="" style="width: 50px; height:50px;">
                    {% else %}
                        <img src="..." class="rounded float-start mx-3 bg-secondary" alt="No img" style="width: 50px; height:50px;">
                    {% endif %}
                </div>
                <p class="mb-0 align-self-center">{{ menu.name }}</p>
            </div>
        {% empty %}
            <p>등록된 메뉴가 없습니다!</p>
        {% endfor %}
    </div>
{% endblock%}
